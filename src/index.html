<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>TO DO LIST</h1>
        <button class="newItem">New Item</button>
    </div>
    <div class="sidebar">
        <div class="projectList"></div>
        <form action="" class="newProjectForm">
            <input required type="text" class="newProjectInput" placeholder="New Project Name"
                aria-label="New Project Name">
            <button>+</button>
        </form>
    </div>
    <div class="content">
        <h2>All Tasks</h2>
        <button class="btn delete">Delete Project</button>
        <div class="tasks">
            <div class="task">

            </div>
        </div>
    </div>
    <dialog id="dialog">
        <form method="dialog" class="dialogForm">
            <div class="formItem">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
            </div>
            <div class="formItem">
                <label for="description">Description: </label>
                <input type="text" name="description" id="description">
            </div>
            <div class="formItem">
                <label for="dueDate">Due Date: </label>
                <input type="date" name="dueDate" id="dueDate">
            </div>
            <div class="formItem">
                <label for="priority">Priority (1-5): </label>
                <input type="number" name="priority" id="priority" min="0" max="5">
            </div>
            <div class="formItem">
                <label for="project">Project: </label>
                <select name="project" id="project">
                    <option value="inbox">Inbox</option>
                </select>
            </div>
            <div class="formButtons">
                <button id="cancel">Cancel</button>
                <button id="submit">Submit</button>
            </div>
        </form>
    </dialog>
</body>

</html>
